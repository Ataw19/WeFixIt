<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeFixIt</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    />
  </head>
  <body>
    <!--Nav Bar-->
    <section class="w-screen mx-auto px-4 bg-white z-20" id="navigation">
      <nav class="flex flex-wrap p-6 justify-between">
        <div class="flex flex-shrink-0 mr-6">
          <i class="fa-solid fa-laptop text-indigo-500"></i>
          <p class="ml-5 font-bold">U Broke it</p>
          <p class="font-bold text-purple-500">We Fix it</p>
        </div>
      </nav>
    </section>

    <!--headline-->
    <section
      class="relative flex items-center justify-center mx-auto py-20 overflow-hidden"
      id="headline"
    >
      <img src="img/Headline.jpg" class="inset-0 absolute object-cover z-0" />
      <div class="absolute inset-0 bg-black/60 z-10"></div>
      <div class="px-16 py-8 text-center z-20">
        <h1 class="font-bold text-7xl text-white mb-2">Komputer Rusak?</h1>
        <h1 class="font-bold text-7xl text-purple-500 mb-5">
          Hubungi Kami Aja!
        </h1>
        <p class="text-sm md:text-base max-w-xl mx-auto text-white">
          Kami siap membantu memperbaiki komputer Anda dengan cepat,
          profesional, dan terpercaya. Dari masalah hardware hingga software,
          solusi terbaik ada di tangan kami!
        </p>
      </div>
    </section>

    <section class="w-screen mx-auto py-4">About Us</section>

    <section class="w-screen mx-auto py-4">Article</section>

    <section class="w-screen mx-auto py-4">Service</section>

    <section class="w-screen mx-auto py-4">Contact Us</section>

    <section class="w-screen mx-auto py-4">Our Achievement</section>

    <section class="w-screen mx-auto py-4">Testimoni</section>

    <section class="w-screen mx-auto py-4">Footer</section>
  </body>
</html>
